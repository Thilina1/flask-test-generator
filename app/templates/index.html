<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Automated Test Case Generator</h1>
    <form id="testForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Generate Test Cases</button>
    </form>
    <div id="results"></div>
    <button id="downloadBtn" style="display:none;">Download Test Cases</button>
    <button id="runTestsBtn" style="display:none;">Run Tests</button>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/generate_tests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}`
            });
            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data, null, 2);
        });

 
    </script>
</body>
</html>
